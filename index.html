<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Planner Europa 2027</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #1a1a1a; --side: #2c3e50; --acc: #3498db; --txt: #ecf0f1; }
        body { margin: 0; display: flex; flex-direction: column; font-family: -apple-system, system-ui; height: 100vh; background: var(--bg); color: var(--txt); overflow: hidden; }
        @media (min-width: 768px) { body { flex-direction: row; } #sidebar { width: 380px; } }
        #sidebar { padding: 20px; background: var(--side); display: flex; flex-direction: column; gap: 15px; z-index: 1001; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; }
        #map { flex-grow: 1; height: 40vh; width: 100%; }
        @media (min-width: 768px) { #map { height: 100vh; } }
        .widget { background: #34495e; padding: 15px; border-radius: 12px; border-left: 4px solid var(--acc); }
        select { width: 100%; padding: 12px; border-radius: 8px; font-size: 16px; border: none; font-weight: bold; }
        .btn-clear { background: #e74c3c; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; }
        .poi-list { font-size: 0.85em; margin-top: 10px; padding: 0; list-style: none; }
        .poi-item { background: rgba(255,255,255,0.1); padding: 5px 10px; margin-bottom: 4px; border-radius: 4px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="color:var(--acc); text-align:center; margin:0;" onclick="resetView()">Europa 2027 üåç</h2>
    
    <div class="widget">
        <label style="font-size: 0.8em; opacity: 0.8;">CALENDARIO:</label>
        <select id="dateSelector" onchange="handleDateChange()"></select>
    </div>

    <div id="plannerCard" class="widget">
        <h3 id="displayCity" style="margin:0;">Selecciona un d√≠a</h3>
        <p id="weatherInfo" style="color: #f1c40f; font-size: 0.9em; margin: 5px 0;"></p>
        <hr>
        <strong>Mi Ruta Personalizada:</strong>
        <ul id="customRouteList" class="poi-list"></ul>
        <button class="btn-clear" onclick="clearDayRoute()">Limpiar Ruta del D√≠a</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- 1. CONFIGURACI√ìN DE FECHAS ---
    const START_DATE = new Date("2026-12-25");
    const END_DATE = new Date("2027-02-28");
    const API_KEY_WEATHER = "TU_API_KEY_AQUI";

    // --- 2. BASE DE DATOS DE LUGARES (POIs) ---
    const placesDB = {
        "Edinburgh": [
            { name: "Waverley Station", coords: [55.9520, -3.1897], type: "transport" },
            { name: "Kick Ass Greyfriars", coords: [55.9475, -3.1930], type: "hostel" },
            { name: "Victoria Street", coords: [55.9484, -3.1933], type: "sight" },
            { name: "St Giles' Cathedral", coords: [55.9495, -3.1908], type: "sight" },
            { name: "Edinburgh Castle", coords: [55.9486, -3.2008], type: "sight" },
            { name: "The Elephant House", coords: [55.9477, -3.1920], type: "food" }
        ],
        "London": [
            { name: "King's Cross", coords: [51.5308, -0.1238], type: "transport" },
            { name: "Big Ben", coords: [51.5007, -0.1246], type: "sight" },
            { name: "London Eye", coords: [51.5033, -0.1195], type: "sight" }
        ]
    };

    // --- 3. ESTADO DE LA APP ---
    let userRoutes = JSON.parse(localStorage.getItem('userRoutes')) || {}; 
    // Estructura: { "2026-12-28": ["Edinburgh Castle", "St Giles"] }

    // --- 4. INICIALIZAR MAPA ---
    const map = L.map('map', { zoomControl: false }).setView([50, 0], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let activeMarkers = [];
    let polyline = L.polyline([], {color: '#e67e22', weight: 4, dashArray: '5, 10'}).addTo(map);

    // --- 5. GENERAR SELECTOR DE FECHAS ---
    const selector = document.getElementById('dateSelector');
    for (let d = new Date(START_DATE); d <= END_DATE; d.setDate(d.getDate() + 1)) {
        let dateStr = d.toISOString().split('T')[0];
        let opt = document.createElement('option');
        opt.value = dateStr;
        opt.innerHTML = d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' });
        selector.appendChild(opt);
    }

    // --- 6. L√ìGICA DE INTERACCI√ìN ---
    function handleDateChange() {
        const date = selector.value;
        // Determinamos ciudad (L√≥gica simple para el ejemplo)
        let city = "London";
        if (date >= "2026-12-28" && date <= "2027-01-03") city = "Edinburgh";
        
        document.getElementById('displayCity').innerText = city + " (" + date + ")";
        renderPOIs(city, date);
        drawSavedRoute(date, city);
    }

    function renderPOIs(city, date) {
        // Limpiar marcadores previos
        activeMarkers.forEach(m => map.removeLayer(m));
        activeMarkers = [];

        if (placesDB[city]) {
            placesDB[city].forEach(place => {
                let m = L.marker(place.coords).addTo(map)
                    .bindPopup(`<b>${place.name}</b><br><button onclick="addToRoute('${date}', '${city}', '${place.name}')">A√±adir a ruta</button>`);
                activeMarkers.push(m);
            });
            // Auto zoom a la ciudad
            let group = L.featureGroup(activeMarkers);
            map.fitBounds(group.getBounds().pad(0.5));
        }
    }

    function addToRoute(date, city, placeName) {
        if (!userRoutes[date]) userRoutes[date] = [];
        if (!userRoutes[date].includes(placeName)) {
            userRoutes[date].push(placeName);
            localStorage.setItem('userRoutes', JSON.stringify(userRoutes));
            drawSavedRoute(date, city);
        }
    }

    function drawSavedRoute(date, city) {
        const list = document.getElementById('customRouteList');
        list.innerHTML = "";
        const routeNames = userRoutes[date] || [];
        const coords = [];

        routeNames.forEach(name => {
            const place = placesDB[city].find(p => p.name === name);
            if (place) {
                coords.push(place.coords);
                let li = document.createElement('li');
                li.className = "poi-item";
                li.innerHTML = `<span>${name}</span>`;
                list.appendChild(li);
            }
        });

        polyline.setLatLngs(coords);
    }

    function clearDayRoute() {
        const date = selector.value;
        userRoutes[date] = [];
        localStorage.setItem('userRoutes', JSON.stringify(userRoutes));
        drawSavedRoute(date, "");
    }

    window.onload = handleDateChange;
</script>
</body>
</html>
