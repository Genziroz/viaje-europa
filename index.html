<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Europa 2027 Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg: #1a1a1a; --side: #2c3e50; --acc: #3498db; --txt: #ecf0f1; }
        body { margin: 0; display: flex; flex-direction: column; font-family: -apple-system, system-ui; height: 100vh; background: var(--bg); color: var(--txt); overflow: hidden; }
        @media (min-width: 768px) { body { flex-direction: row; } #sidebar { width: 350px; } }
        #sidebar { padding: 20px; background: var(--side); display: flex; flex-direction: column; gap: 12px; z-index: 1001; box-shadow: 2px 0 10px rgba(0,0,0,0.5); box-sizing: border-box; overflow-y: auto; }
        #map { flex-grow: 1; height: 40vh; width: 100%; cursor: crosshair; }
        @media (min-width: 768px) { #map { height: 100vh; } }
        .widget { background: #34495e; padding: 12px; border-radius: 12px; border-left: 4px solid var(--acc); margin-bottom: 5px; }
        .countdown { font-size: 1.1em; font-weight: bold; text-align: center; color: #f1c40f; }
        select { width: 100%; padding: 12px; background: #ecf0f1; border-radius: 8px; font-size: 16px; border: none; font-weight: bold; }
        .city-img { width: 100%; height: 120px; border-radius: 10px; object-fit: cover; margin: 10px 0; border: 2px solid var(--acc); }
        .weather-info { font-weight: bold; color: #f1c40f; text-align: center; font-size: 0.9em; margin-bottom: 5px; }
        .poi-list { font-size: 0.8em; padding: 0; list-style: none; max-height: 150px; overflow-y: auto; }
        .poi-item { background: rgba(0,0,0,0.2); padding: 5px; margin-bottom: 3px; border-radius: 4px; display: flex; justify-content: space-between; }
        .btn-action { width: 100%; padding: 8px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; margin-top: 5px; }
        .btn-clear { background: #e74c3c; color: white; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="color:var(--acc); text-align:center; margin:0; cursor:pointer" onclick="location.reload()">Europa 2027 üåç</h2>
    
    <div class="widget">
        <div id="countdown" class="countdown">Cargando despegue...</div>
    </div>

    <div class="widget">
        <label style="font-size: 0.7em; opacity: 0.8;">SELECCIONA EL D√çA:</label>
        <select id="dateSelector" onchange="handleDateChange()"></select>
    </div>

    <div id="infoCard" class="widget">
        <h3 id="displayCity" style="margin:0; text-align:center;">Ruta Global</h3>
        <div id="weatherInfo" class="weather-info">---</div>
        <img id="cityImage" class="city-img" src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?w=400" alt="Ciudad">
        <p id="displayNote" style="font-size: 0.8em; text-align: center; margin: 5px 0;"></p>
    </div>

    <div class="widget">
        <strong style="font-size: 0.8em;">üë£ MI RUTA DEL D√çA:</strong>
        <div style="font-size: 0.7em; opacity: 0.7; margin-bottom:5px;">(Haz clic en el mapa para a√±adir puntos)</div>
        <ul id="customRouteList" class="poi-list"></ul>
        <button class="btn-action btn-clear" onclick="clearDayRoute()">Borrar Ruta de Hoy</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const API_KEY_WEATHER = "TU_API_KEY_AQUI"; // REEMPLAZA ESTO
    const START_DATE = new Date("2026-12-25");
    const END_DATE = new Date("2027-02-28");

    // Base de datos de ciudades para clima e im√°genes (Ground Truth)
    const tripData = [
        { date: "2026-12-25", city: "Santiago", lat: -33.4489, lon: -70.6693, img: "https://images.unsplash.com/photo-1590059345136-9767664c1256?w=400" },
        { date: "2026-12-26", city: "Toronto", lat: 43.6532, lon: -79.3832, img: "https://images.unsplash.com/photo-1517090504586-fde19ea6066f?w=400" },
        { date: "2026-12-27", city: "London", lat: 51.5074, lon: -0.1278, img: "https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=400" },
        { date: "2026-12-28", city: "Edinburgh", lat: 55.9533, lon: -3.1883, img: "https://images.unsplash.com/photo-1506377585622-bedcbb027afc?w=400" },
        { date: "2027-01-04", city: "Dublin", lat: 53.3498, lon: -6.2603, img: "https://images.unsplash.com/photo-1549918838-067c442cc269?w=400" },
        { date: "2027-01-08", city: "Belfast", lat: 54.5973, lon: -5.9301, img: "https://images.unsplash.com/photo-1552554625-78e76a661603?w=400" },
        { date: "2027-01-11", city: "Cardiff", lat: 51.4816, lon: -3.1791, img: "https://images.unsplash.com/photo-1559828589-9943236e7a2b?w=400" },
        { date: "2027-01-14", city: "London", lat: 51.5074, lon: -0.1278, img: "https://images.unsplash.com/photo-1526129318478-62ed807ebdf9?w=400" }
    ];

    let userRoutes = JSON.parse(localStorage.getItem('userRoutes_V6')) || {}; 
    const map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let routeLine = L.polyline([], {color: '#e67e22', weight: 4}).addTo(map);
    let tempMarkers = [];

    // --- GENERAR CALENDARIO ---
    const selector = document.getElementById('dateSelector');
    for (let d = new Date(START_DATE); d <= END_DATE; d.setDate(d.getDate() + 1)) {
        let dateStr = d.toISOString().split('T')[0];
        let opt = document.createElement('option');
        opt.value = dateStr;
        opt.innerHTML = d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' }) + " - " + getCityForDate(dateStr).city;
        selector.appendChild(opt);
    }

    function getCityForDate(date) {
        let lastMatch = tripData[0];
        for (let entry of tripData) {
            if (date >= entry.date) lastMatch = entry;
        }
        return lastMatch;
    }

    // --- CLIMA ---
    async function updateWeather(lat, lon) {
        if(API_KEY_WEATHER === "TU_API_KEY_AQUI") return "üå°Ô∏è API Key faltante";
        try {
            const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY_WEATHER}&units=metric&lang=es`);
            const data = await resp.json();
            return `üå°Ô∏è ${Math.round(data.main.temp)}¬∞C | ${data.weather[0].description}`;
        } catch { return "Clima no disponible"; }
    }

    // --- INTERACCI√ìN ---
    async function handleDateChange() {
        const date = selector.value;
        const info = getCityForDate(date);
        
        document.getElementById('displayCity').innerText = info.city;
        document.getElementById('cityImage').src = info.img;
        document.getElementById('weatherInfo').innerText = "Cargando clima...";
        document.getElementById('weatherInfo').innerText = await updateWeather(info.lat, info.lon);

        drawUserRoute(date);
        
        // Si no hay ruta dibujada, ir a la ciudad
        if (!userRoutes[date] || userRoutes[date].length === 0) {
            map.flyTo([info.lat, info.lon], 12);
        }
    }

    // CLICK EN MAPA PARA AGREGAR PUNTO
    map.on('click', function(e) {
        const date = selector.value;
        const pointName = prompt("Nombre del lugar (ej: Hostel, Restaurante, Museo):", "Punto de inter√©s");
        
        if (pointName) {
            if (!userRoutes[date]) userRoutes[date] = [];
            userRoutes[date].push({ name: pointName, lat: e.latlng.lat, lon: e.latlng.lng });
            localStorage.setItem('userRoutes_V6', JSON.stringify(userRoutes));
            drawUserRoute(date);
        }
    });

    function drawUserRoute(date) {
        // Limpiar
        tempMarkers.forEach(m => map.removeLayer(m));
        tempMarkers = [];
        const list = document.getElementById('customRouteList');
        list.innerHTML = "";

        const points = userRoutes[date] || [];
        const coords = [];

        points.forEach((p, i) => {
            coords.push([p.lat, p.lon]);
            let m = L.marker([p.lat, p.lon]).addTo(map).bindPopup(`<b>${i+1}. ${p.name}</b>`);
            tempMarkers.push(m);
            
            let li = document.createElement('li');
            li.className = "poi-item";
            li.innerHTML = `<span>${i+1}. ${p.name}</span>`;
            list.appendChild(li);
        });

        routeLine.setLatLngs(coords);
        if(coords.length > 0) map.fitBounds(routeLine.getBounds().pad(0.2));
    }

    function clearDayRoute() {
        if(confirm("¬øBorrar la ruta de hoy?")) {
            userRoutes[selector.value] = [];
            localStorage.setItem('userRoutes_V6', JSON.stringify(userRoutes));
            drawUserRoute(selector.value);
        }
    }

    // --- CONTADOR ---
    setInterval(() => {
        const diff = new Date("2026-12-25T00:00:00").getTime() - new Date().getTime();
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        document.getElementById('countdown').innerHTML = diff > 0 ? `‚úàÔ∏è Despegue en: ${d}d ${h}h ${m}m` : "üåç ¬°EN VIAJE!";
    }, 1000);

    window.onload = handleDateChange;
</script>
</body>
</html>
