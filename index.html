<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Europa 2027</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --bg: #1a1a1a; --side: #2c3e50; --acc: #3498db; --txt: #ecf0f1; }
        body { margin: 0; display: flex; flex-direction: column; font-family: -apple-system, system-ui; height: 100vh; background: var(--bg); color: var(--txt); }
        @media (min-width: 768px) { body { flex-direction: row; } #sidebar { width: 320px; } }
        #sidebar { padding: 20px; background: var(--side); display: flex; flex-direction: column; gap: 15px; z-index: 1001; box-shadow: 2px 0 10px rgba(0,0,0,0.5); }
        #map { flex-grow: 1; height: 50vh; width: 100%; }
        @media (min-width: 768px) { #map { height: 100vh; } }
        .widget { background: #34495e; padding: 15px; border-radius: 12px; border-left: 4px solid var(--acc); }
        .countdown { font-size: 1.4em; font-weight: bold; text-align: center; color: #f1c40f; }
        select { width: 100%; padding: 12px; background: #ecf0f1; border-radius: 8px; font-size: 16px; border: none; }
        .transport-icon { font-size: 40px; text-align: center; margin: 10px 0; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="color:var(--acc); text-align:center; margin:0;">Europa 2027 üåç</h2>
    <div class="widget">
        <div style="font-size: 0.7em; opacity: 0.7;">DESPEGUE EN:</div>
        <div id="countdown" class="countdown">00d 00h 00m</div>
    </div>
    <div class="widget">
        <select id="dateSelector" onchange="updateTrip()"></select>
    </div>
    <div id="infoCard" class="widget">
        <h3 id="displayCity" style="margin:0;">Cargando...</h3>
        <div id="weatherInfo" style="font-size:0.9em; margin:10px 0;">Esperando datos...</div>
        <div id="transportIcon" class="transport-icon">üìç</div>
        <p id="displayNote" style="font-size: 0.8em; opacity: 0.8;"></p>
    </div>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const DEPARTURE_DATE = new Date("2026-12-25T00:00:00").getTime();
    
    // Lista de ciudades actualizada seg√∫n tu itinerario
    const tripData = [
        { date: "2026-12-25", city: "Santiago", lat: -33.4489, lon: -70.6693, transport: "‚úàÔ∏è", note: "Inicio de la aventura" },
        { date: "2026-12-26", city: "Toronto", lat: 43.6532, lon: -79.3832, transport: "‚úàÔ∏è", note: "Escala t√©cnica" },
        { date: "2026-12-27", city: "London", lat: 51.5074, lon: -0.1278, transport: "‚úàÔ∏è", note: "Llegada a Londres" },
        { date: "2026-12-28", city: "Edinburgh", lat: 55.9533, lon: -3.1883, transport: "üöÜ", note: "Tren a Escocia" },
        { date: "2027-01-04", city: "Dublin", lat: 53.3498, lon: -6.2603, transport: "‚úàÔ∏è", note: "Cruzando a Irlanda" },
        { date: "2027-01-08", city: "Belfast", lat: 54.5973, lon: -5.9301, transport: "üöå", note: "Irlanda del Norte" },
        { date: "2027-01-11", city: "Cardiff", lat: 51.4816, lon: -3.1791, transport: "‚úàÔ∏è", note: "Vuelo a Gales" },
        { date: "2027-01-14", city: "London", lat: 51.5074, lon: -0.1278, transport: "üöÜ", note: "Regreso final" }
    ];

    console.log("Datos cargados:");
    console.table(tripData);

    // Inicializar Mapa
    const map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const pathCoords = tripData.map(d => [d.lat, d.lon]);
    L.polyline(pathCoords, {color: '#3498db', weight: 2, dashArray: '10, 10'}).addTo(map);
    let marker = L.marker([tripData[0].lat, tripData[0].lon]).addTo(map);

    // Countdown
    setInterval(() => {
        const diff = DEPARTURE_DATE - new Date().getTime();
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        document.getElementById('countdown').innerHTML = diff > 0 ? `${d}d ${h}h ${m}m` : "¬°EN VIAJE!";
    }, 1000);

    // Selector
    const selector = document.getElementById('dateSelector');
    tripData.forEach((d, i) => {
        let opt = document.createElement('option');
        opt.value = i;
        opt.innerHTML = `${d.date.split('-')[2]}/${d.date.split('-')[1]} - ${d.city}`;
        selector.appendChild(opt);
    });

    function updateTrip() {
        const d = tripData[selector.value];
        document.getElementById('displayCity').innerText = d.city;
        document.getElementById('displayNote').innerText = d.note;
        document.getElementById('transportIcon').innerText = d.transport;
        marker.setLatLng([d.lat, d.lon]);
        map.flyTo([d.lat, d.lon], 11);
    }

    // Registro de PWA corregido para subcarpetas de GitHub
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => console.log("SW OK"));
    }

    window.onload = updateTrip;
</script>
</body>
</html>
