<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Europa 2027 - V9</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root { --bg: #1a1a1a; --side: #2c3e50; --acc: #3498db; --txt: #ecf0f1; }
        body { margin: 0; display: flex; flex-direction: column; font-family: -apple-system, system-ui; height: 100vh; background: var(--bg); color: var(--txt); overflow: hidden; }
        @media (min-width: 768px) { body { flex-direction: row; } #sidebar { width: 380px; } }
        #sidebar { padding: 20px; background: var(--side); display: flex; flex-direction: column; gap: 12px; z-index: 1001; box-shadow: 2px 0 10px rgba(0,0,0,0.5); box-sizing: border-box; overflow-y: auto; }
        #map { flex-grow: 1; height: 45vh; width: 100%; cursor: crosshair; }
        @media (min-width: 768px) { #map { height: 100vh; } }
        .widget { background: #34495e; padding: 12px; border-radius: 12px; border-left: 4px solid var(--acc); }
        select, input { width: 100%; padding: 10px; border-radius: 8px; font-size: 14px; border: none; margin-top: 5px; box-sizing: border-box; }
        .weather-info { font-weight: bold; color: #f1c40f; text-align: center; margin: 5px 0; font-size: 0.9em; }
        .poi-list { font-size: 0.8em; padding: 0; list-style: none; margin-top: 10px; }
        .poi-item { background: rgba(0,0,0,0.3); padding: 8px; margin-bottom: 5px; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
        .btn { padding: 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
        .btn-save { background: #27ae60; color: white; }
        .btn-reset { background: #7f8c8d; color: white; font-size: 0.7em; }
        .btn-del { background: #e74c3c; color: white; width: auto; padding: 2px 8px; }
        #loadingOverlay { position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; display: none; z-index: 2000; font-size: 12px; }
    </style>
</head>
<body>

<div id="loadingOverlay">Procesando...</div>

<div id="sidebar">
    <h2 style="color:var(--acc); text-align:center; margin:0; cursor:pointer" onclick="location.reload()">Europa 2027 üåç</h2>
    
    <div class="widget" style="text-align: center;">
        <div id="countdown" style="font-weight: bold; color: #f1c40f; font-size: 0.9em;"></div>
    </div>

    <div class="widget">
        <label style="font-size: 0.75em; opacity: 0.8;">D√çA SELECCIONADO:</label>
        <select id="dateSelector" onchange="handleDateChange()"></select>
    </div>

    <div class="widget">
        <label style="font-size: 0.75em; opacity: 0.8;">CIUDAD / DESTINO DEL D√çA:</label>
        <input type="text" id="cityInput" placeholder="Ej: Budapest, Hungr√≠a">
        <button class="btn btn-save" onclick="saveCityOverride()">Actualizar Ubicaci√≥n</button>
        <button class="btn btn-reset" onclick="resetCity()">Restablecer Original</button>
    </div>

    <div id="infoCard" class="widget">
        <h3 id="displayCity" style="margin:0; text-align:center;">---</h3>
        <div id="weatherInfo" class="weather-info">---</div>
    </div>

    <div class="widget">
        <strong style="font-size: 0.8em;">üë£ MI RUTA (Toca el mapa para a√±adir):</strong>
        <ul id="customRouteList" class="poi-list"></ul>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- 1. CONFIGURACI√ìN ---
    const API_KEY_WEATHER = "ea94bc98ee482fed33c2d311bccabff0";
    const START_DATE = new Date("2026-12-25");
    const END_DATE = new Date("2027-02-28");

    const baseTrip = [
        { date: "2026-12-25", city: "Santiago", lat: -33.4489, lon: -70.6693 },
        { date: "2026-12-26", city: "Toronto", lat: 43.6532, lon: -79.3832 },
        { date: "2026-12-27", city: "London", lat: 51.5074, lon: -0.1278 },
        { date: "2026-12-28", city: "Edinburgh", lat: 55.9533, lon: -3.1883 },
        { date: "2027-01-04", city: "Dublin", lat: 53.3498, lon: -6.2603 },
        { date: "2027-01-08", city: "Belfast", lat: 54.5973, lon: -5.9301 },
        { date: "2027-01-11", city: "Cardiff", lat: 51.4816, lon: -3.1791 },
        { date: "2027-01-14", city: "London", lat: 51.5074, lon: -0.1278 }
    ];

    let customCities = JSON.parse(localStorage.getItem('customCities_V9')) || {};
    let customRoutes = JSON.parse(localStorage.getItem('customRoutes_V9')) || {};

    // --- 2. INICIALIZAR MAPA ---
    const map = L.map('map', { zoomControl: false, tap: false }).setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    }).addTo(map);

    let routeLine = L.polyline([], {color: '#e67e22', weight: 4}).addTo(map);
    let tempMarkers = [];

    // --- 3. GENERAR SELECTOR ---
    const selector = document.getElementById('dateSelector');
    for (let d = new Date(START_DATE); d <= END_DATE; d.setDate(d.getDate() + 1)) {
        let dateStr = d.toISOString().split('T')[0];
        let opt = document.createElement('option');
        opt.value = dateStr;
        const info = getTripInfo(dateStr);
        opt.innerHTML = d.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit' }) + " - " + info.city;
        selector.appendChild(opt);
    }

    function getTripInfo(date) {
        if (customCities[date]) return customCities[date];
        let lastMatch = baseTrip[0];
        for (let entry of baseTrip) {
            if (date >= entry.date) lastMatch = entry;
        }
        return lastMatch;
    }

    async function handleDateChange() {
        const date = selector.value;
        const info = getTripInfo(date);
        document.getElementById('displayCity').innerText = info.city;
        document.getElementById('cityInput').value = customCities[date] ? info.city : "";
        
        try {
            const resp = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${info.lat}&lon=${info.lon}&appid=${API_KEY_WEATHER}&units=metric&lang=es`);
            const data = await resp.json();
            document.getElementById('weatherInfo').innerText = `üå°Ô∏è ${Math.round(data.main.temp)}¬∞C | ${data.weather[0].description}`;
        } catch { document.getElementById('weatherInfo').innerText = "Clima no disponible"; }

        drawDayRoute(date);
        map.flyTo([info.lat, info.lon], 13);
    }

    // --- 4. FUNCIONES DE B√öSQUEDA ---
    async function saveCityOverride() {
        const date = selector.value;
        const newCity = document.getElementById('cityInput').value;
        if (!newCity) return;

        showLoading(true);
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(newCity)}&limit=1`);
            const results = await resp.json();
            if (results.length > 0) {
                const res = results[0];
                customCities[date] = { city: newCity, lat: parseFloat(res.lat), lon: parseFloat(res.lon) };
                localStorage.setItem('customCities_V9', JSON.stringify(customCities));
                location.reload(); 
            } else { alert("No se encontr√≥ ese lugar."); }
        } catch (e) { alert("Error al buscar ciudad."); }
        showLoading(false);
    }

    function resetCity() {
        delete customCities[selector.value];
        localStorage.setItem('customCities_V9', JSON.stringify(customCities));
        location.reload();
    }

    // CLICK EN MAPA MEJORADO
    map.on('click', async (e) => {
        const date = selector.value;
        showLoading(true);
        try {
            const resp = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${e.latlng.lat}&lon=${e.latlng.lng}`);
            const data = await resp.json();
            showLoading(false);
            
            let suggestedName = data.name || data.display_name.split(',')[0] || "Punto seleccionado";
            const pName = prompt(`¬øA√±adir este lugar a tu ruta?\nSugerencia: ${suggestedName}`, suggestedName);
            
            if (pName) {
                if (!customRoutes[date]) customRoutes[date] = [];
                customRoutes[date].push({ name: pName, lat: e.latlng.lat, lon: e.latlng.lng });
                localStorage.setItem('customRoutes_V9', JSON.stringify(customRoutes));
                drawDayRoute(date);
            }
        } catch (err) {
            showLoading(false);
            const pName = prompt("Error buscando nombre. ¬øC√≥mo quieres llamar a este lugar?", "Punto manual");
            if (pName) {
                if (!customRoutes[date]) customRoutes[date] = [];
                customRoutes[date].push({ name: pName, lat: e.latlng.lat, lon: e.latlng.lng });
                localStorage.setItem('customRoutes_V9', JSON.stringify(customRoutes));
                drawDayRoute(date);
            }
        }
    });

    function drawDayRoute(date) {
        tempMarkers.forEach(m => map.removeLayer(m));
        tempMarkers = [];
        const list = document.getElementById('customRouteList');
        list.innerHTML = "";
        const points = customRoutes[date] || [];
        const coords = [];

        points.forEach((p, i) => {
            coords.push([p.lat, p.lon]);
            let m = L.marker([p.lat, p.lon]).addTo(map).bindPopup(`${i+1}. ${p.name}`);
            tempMarkers.push(m);
            let li = document.createElement('li');
            li.className = "poi-item";
            li.innerHTML = `<span>${i+1}. ${p.name}</span> <button class="btn-del" onclick="deletePoint(${i})">x</button>`;
            list.appendChild(li);
        });
        routeLine.setLatLngs(coords);
    }

    function deletePoint(index) {
        customRoutes[selector.value].splice(index, 1);
        localStorage.setItem('customRoutes_V9', JSON.stringify(customRoutes));
        drawDayRoute(selector.value);
    }

    function showLoading(show) {
        document.getElementById('loadingOverlay').style.display = show ? 'block' : 'none';
    }

    setInterval(() => {
        const diff = new Date("2026-12-25T00:00:00").getTime() - new Date().getTime();
        const d = Math.floor(diff / 86400000);
        document.getElementById('countdown').innerHTML = `‚è≥ Faltan ${d} d√≠as`;
    }, 1000);

    window.onload = handleDateChange;
</script>
</body>
</html>
